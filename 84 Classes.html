<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>

<body>
    <script>
        class mobiles {
            mobileName
            mobilePrice
            mobileRAM
            constructor(name, price, ram) {
                this.mobileName = name
                this.mobilePrice = price
                this.mobileRAM = ram
            }
            updateRam(ram) {
                this.mobileRAM = ram
            }

            set setPrice(price) {
                if (price < 0) {
                    alert("Price cannot be less than zero")
                } else {
                    this.mobilePrice = price
                }
            }
            get getPrice() {
                return this.mobilePrice
            }
        }
        let mobile1 = new mobiles("Realme", 19000, "6gb")
        let mobile2 = new mobiles("Vivo", 20000, "4gb")
        mobile2.updateRam("8gb")
        console.log(mobile1)
        console.log(mobile2)
        mobile1.setPrice = 25000
        console.log(mobile1.getPrice)
    </script>
</body>

</html>
