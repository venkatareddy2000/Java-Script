<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Function</title>
</head>

<body>
  <script type="text/javascript">
    let birthYears = [2000, 2001, 2002]
    let age = birthYears.map(findAge)
    function findAge(element) {
      let age = 2024 - element
      return age
    }
    console.table(age)
  </script>
</body>

</html>
