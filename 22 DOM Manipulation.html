<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>

<body>
    <div id="div1">
        <p>This is the first paragraph from division 1</p>
        <p id="Div1Para1">This is the second paragraph from division 1</p>
    </div>
    <div id="second">
        <p id="first">This is the first paragraph from division 2</p>
        <p id="last">This is the second paragraph from division 2</p>
    </div>
    <script type="text/javascript">
        var newElement = document.createElement('p')
        newElement.innerText = "This is the third paragraph from division 2"
        var parent = document.getElementById("second")
        var lastPara = document.getElementById("last")
        var firstPara = document.getElementById("first")
        parent.insertBefore(newElement, lastPara)
        // parent.appendChild(newElement)
        lastPara.remove()
        parent.removeChild(firstPara)
        console.log(parent.innerText)
        console.log(parent.innerHTML)
        var headingTag = document.createElement('h1')
        headingTag.innerText = "This is a heading tag"
        var Div1LastPara = document.getElementById("Div1Para1")
        Div1LastPara.replaceWith(headingTag)
    </script>
</body>

</html>
