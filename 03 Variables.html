<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <script type="text/javascript">
        var num = 10
        console.log(num)
        let num1 = 20
        document.write(num1)
        const num2 = 30;
        console.log(num2)
        {
            let num3 = 100
            console.log(num3)
            var num4 = 1000
            console.log(num4)
        }
        console.log(num4)
        console.log(num3)
    </script>
</body>

</html>
