<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Styles</title>
    <style>
        #id {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="special">
        This is a division
    </div>
    <script type="text/javascript">
        var x = document.getElementById("special")
        x.style.color = "pink"
        x.style.border = "solid 5px black"
        x.setAttribute('class', 'one')
        x.classList.add('two')
        x.classList.remove('two')
        console.log(x.getAttribute('class'))

    </script>
</body>

</html>
