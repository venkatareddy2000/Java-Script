<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to Search an Element in Array</title>
</head>

<body>
    <script type="text/javascript">
        let cities = ['Hyderabad', 'Chennai', 'Delhi', 'Banglore']
        console.log(cities.includes('Chennai'))
        console.log(cities.indexOf('Chennai'))
        console.log(cities.find(element => {
            return element == 'Chennai'
        }))
        console.log(cities.filter(element => {
            return element == 'Chennai'
        }))
    </script>
</body>

</html>
