<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <button type="submit" onclick="change()">submit</button>
    <button type="submit" onclick="change()" id="button-save">save</button>
    <button type="submit" onclick="change()" id="button-revert">revert</button>
    <script type="text/javascript">
        let save = document.getElementById('button-save')
        let revert = document.getElementById('button-revert')
        revert.addEventListener('click', change)
        save.onclick = change
        function change() {
            document.body.style.backgroundColor = 'yellow'
        }
    </script>
</body>

</html>
