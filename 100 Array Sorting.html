<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting</title>
</head>

<body>
    <script type="text/javascript">
        let array = [3, 2, 14, 10, 8, 7]
        array.sort((a, b) => {
            if (a > b) {
                return 1
            } else {
                return -1
            }
        })
        console.log(array)
        array.sort((a, b) => {
            if (a < b) {
                return 1
            } else {
                return -1
            }
        })
        console.log(array)
        let places = ['Hyderabad', 'Vizag', 'Banglore', 'Chennai', 'Noida']
        places.sort()
        console.log(places)
    </script>
</body>

</html>
