<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Vs Bracket</title>
</head>

<body>
    <script type="text/javascript">
        const obj = {
            name: 'John',
            age: 30
        };

        console.log(obj.name);
        console.log(obj['name']);

        const key = 'age';
        console.log(obj[key]);

    </script>
</body>

</html>
