<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods</title>
</head>

<body>
    <script type="text/javascript">
        let name = "Challa Venkata Reddy"
        let caste = "        Reddy's"
        console.log("CharAt : " + name.charAt(7))
        console.log("IndexOf : " + name.indexOf('V'))
        console.log("LastIndexOf : " + name.lastIndexOf('d'))
        console.log("ToUpperCase : " + name.toUpperCase())
        console.log("ToLowerCase : " + name.toLowerCase())
        console.log("Concat : " + name.concat(caste))
        console.log("Length : " + name.length)
        console.log("Trim : " + caste.trim())
        console.log("Split : " + name.split('e'))
        console.log("StartsWith : " + name.startsWith('C'))
        console.log("EndsWith : " + name.endsWith('C'))
        console.log("Slice : " + name.slice(1, 10))
        console.log("Substring : " + name.substring(1, 10))
        console.log("Substr : " + name.substr(1, 10))
        console.log("Includes : " + name.includes("Venkata"))
        console.log("CharCodeAt : " + name.charCodeAt(1))
        console.log("Repeat : " + name.repeat(2))
        console.log("Replace : " + name.replace("Challa","CHALLA"))
    </script>
</body>

</html>
