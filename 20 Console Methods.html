<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Methods</title>
</head>

<body>
    <script type="text/javascript">
        console.log("Log method in console")
        console.info("Info method in console")
        console.warn("Warn method in console")
        console.error("Error method in console")
        console.table({ "Name": "Challa Venkata Reddy", "Age": 22 })
        console.clear()
        console.assert(10 > 15, "Condition is False")
        let num = +prompt("Enter a number : ")
        console.time("Loop time : ")
        while (num != 10) {
            console.count("Count : ")
            console.timeLog("Loop time : ")
            num = +prompt("Enter a number : ")
        }
        console.timeEnd("Loop time : ")
        console.countReset("Count : ")
        console.count("Count : ")
        console.group("Group 1")
        console.group("group 1 log 1")
        console.group("group 1 log 2")
        console.group("group 1 log 2")
        console.groupEnd()
        console.group("Group 2")
        console.group("group 2 log 1")
        console.group("group 2 log 2")
        console.group("group 2 log 2")
        console.groupEnd()
    </script>
</body>

</html>
