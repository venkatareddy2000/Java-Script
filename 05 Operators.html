<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>

<body>
    <script type="text/javascript">
        let a = 5;
        let b = 3;
        console.log(a + b); // Addition
        console.log(a - b); // Subtraction
        console.log(a * b); // Multiplication
        console.log(a / b); // Division
        console.log(a % b); // Modulus (remainder)
        console.log(a ** b); // Exponentiation

        let x = 10;
        x += 5; // Equivalent to x = x + 5

        let p = 10;
        let q = 5;
        console.log(p > q); // Greater than
        console.log(p < q); // Less than
        console.log(p >= q); // Greater than or equal to
        console.log(p <= q); // Less than or equal to
        console.log(p === q); // Equal to (strict equality)
        console.log(p !== q); // Not equal to (strict inequality)

        let raining = true;
        let temperature = 20;
        console.log(raining && temperature > 15); // Logical AND
        console.log(raining || temperature > 15); // Logical OR
        console.log(!raining); // Logical NOT

        let num = 5;
        console.log(-num); // Unary negation
        console.log(++num); // Increment
        console.log(--num); // Decrement

    </script>
</body>

</html>
