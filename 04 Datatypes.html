<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>

<body>
    <script type="text/javascript">
        var variable = 85
        console.log(variable)
        console.log(typeof variable)

        var name = "Venkata Reddy"
        console.log(name)
        console.log(typeof name)

        var status = false
        console.log(status)
        console.log(typeof status)

        var value
        console.log(value)
        console.log(typeof value)

        var value = 'hi'
        console.log(value)
        console.log(typeof value)

        var empty = null
        console.log(empty)
        console.log(typeof empty)

        var array = ["Challa", "Venkata", "Reddy"]
        console.log(array)
        console.log(typeof array)

        var object = { 'name': "Venkata Reddy", 'age': 21 }
        console.log(object)
        console.log(typeof object)

        var student = [{ 'name': "Venkata" }, { 'name': "Reddy" }, { 'name': "Challa" }]
        console.log(student)
        console.log(typeof student)
    </script>
</body>

</html>
