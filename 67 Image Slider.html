<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="67 Image Slider.css">
</head>

<body>
    <div class="slider">
        <div class="left">
            <i class="fa-solid fa-chevron-left left-arrow"></i>
        </div>
        <img src="Best-Nature-Full-HD-Images-For-Desktop.jpg" alt="" id="img">
        <div class="right">
            <i class="fa-solid fa-chevron-right right-arrow"></i>
        </div>
    </div>
    <script src="67 Image Slider.js"></script>
</body>

</html>
