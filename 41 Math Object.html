<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>
    <script type="text/javascript">
        console.log("Sign : " + Math.sign(10))
        console.log("Abs : " + Math.abs(-10))
        console.log("Sqrt : " + Math.sqrt(16))
        console.log("Pow : " + Math.pow(5, 2))
        let array = [5, 2, 10, 20, 40, 60]
        console.log("Max : " + Math.max(...array))
        console.log("Min : " + Math.min(5, 2, 10, 20, 40, 60))
        console.log("Round : " + Math.round(5.9))
        console.log("Ceil : " + Math.ceil(5.4))
        console.log("Floor : " + Math.floor(5.9))
        console.log("Trunc : " + Math.trunc(5.9))
        console.log("Random : " + Math.floor(Math.random() * 10))
        console.log("Exp : " + Math.exp(5))
        console.log("Log : " + Math.log(5))
        console.log("Log2 : " + Math.log2(4))
        console.log("Log10 : " + Math.log10(100))
    </script>
</body>

</html>
