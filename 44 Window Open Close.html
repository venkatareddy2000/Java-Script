            display: flex;

            align-items: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>This is a parent window</h1>
        <button onclick="openNewWindow()">Open Window</button> <br>
        <button onclick="closeewWindow()">Close Window</button>
    </div>
    <script type="text/javascript">
        var reference
        function openNewWindow() {
            reference = window.open("44 Child.html", "_blank", "width:400px,height:400px,top:100px,left:200px")
        }
        function closeNewWindow() {
            reference.close()
        }
    </script>
